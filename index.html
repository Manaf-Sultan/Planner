<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Planner - Simplify Scheduling</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css"> <!-- Removed /css/ -->
</head>
<body>
  <!-- Hero Section -->
  <section id="hero" class="d-flex align-items-center">
    <div class="container text-center">
      <h1 class="display-3 mb-4">Simplify Team Scheduling</h1>
      <p class="lead mb-5">Create, assign, and track schedules in minutes.</p>
      <a href="login.html" class="btn btn-primary btn-lg me-3">Get Started</a>
      <a href="#features" class="btn btn-outline-light btn-lg">Learn More</a>
    </div>
  </section>

  <!-- Features Section -->
  <section id="features" class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-4 mb-4">
          <div class="card h-100 p-4 text-center">
            <i class="fas fa-calendar-alt fa-3x mb-3 text-primary"></i>
            <h4>Drag-and-Drop</h4>
            <p>Intuitive calendar interface for quick adjustments.</p>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card h-100 p-4 text-center">
            <i class="fas fa-users fa-3x mb-3 text-success"></i>
            <h4>Team Collaboration</h4>
            <p>Share schedules and get real-time updates.</p>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card h-100 p-4 text-center">
            <i class="fas fa-clock fa-3x mb-3 text-warning"></i>
            <h4>Automated Reminders</h4>
            <p>Send email/SMS alerts to employees.</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script> <!-- Removed /js/ -->
</body>
</html>
